<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetWash</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/getwash.png" alt="getwash-logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a class="menu-link" href="#">Как пользоваться</a></li>
                <li><a class="menu-link" href="#">Партнерам</a></li>

        <div class="heder-button">
            <a class="heder-button-name" href="">Получить доступ</a>

    <div class="utp">

            <div class="arrow">

            Мы поможем сохранить ваше время для более<br> интересных занятий, чем стоять в очереди.
        </p>
        <div class="button-utp">
            <p class="text-button-utp">
                Получить доступ
            </p>
        </div>
        <div class="iphone-image">
            <img src="img/iphone.png" alt="iphone-mocup">
        </div>
